<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number" placeholder="Phone Number">
            </div>

            <div class="form-group">
              <label for="new-email-address1">Email Address</label>
              <input type="text"  class="form-control" id="new-email-address1" placeholder="Personal Email">
              <!-- <input type="checkbox" name="email1" value="personal"> Work<br> -->
            <!-- </div>
            <div class="form-group"> -->
              <label for="new-email-address2"></label>
              <input type="text"  class="form-control" id="new-email-address2" placeholder="Work Email">
            </div>

            <div class="form-group">
              <label for="new-physical-address">Physical Address</label>
              <input type="text"  class="form-control" id="new-physical-address" placeholder="Home address">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <br>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Email Address: <span class="email-address"></span></p>
            <p>Physical Address: <span class="physical-address"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
